<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ruff! Ruff! Milo!</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/tasks/Locator",
      "esri/Graphic"
    ], function(Map, MapView, Locator, Graphic) {

      var map = new Map({
        basemap: "topo-vector"
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-78.644257,35.787743],
        zoom: 13
      });
      
      //var places = ["Coffee shop", "Gas station", "Food", "Hotel", "Parks and Outdoors"];
      //var places2 = ["Dog Parks", "Dog Waste Stations", "Water Sheds", "Pet Hospitals", "Parks and Outdoors"];
      var places = ["Wild Animal Park", "Nature Reserve", "Other Parks and Outdoors", "Parks", 
                    "Parks and Outdoors", "Veterinarian", "Water Treatment", "Pet Store", "Lake", "Stream", 
                    "Reservoir", "Lagoon", "Other Water Feature"];
      
      var select = document.createElement("select","");
       select.setAttribute("class", "esri-widget esri-select");
       select.setAttribute("style", "width: 175px; font-family: Avenir Next W00; font-size: 1em");
      
//    places2.forEach(function(p){
      places.forEach(function(p){
        var option = document.createElement("option");
        option.value = p;
        option.innerHTML = p;
        select.appendChild(option);
      });
      
      view.ui.add(select, "top-right");
      
      var locator = new Locator({
         url: "http://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer"
      });
      
      // Map string to a existing category
      function mapPlace(category) {
         if (category.trim() === "Dog Parks".trim()) {
           return "Coffee shop"; 
         } else if (category.trim() === "Dog Waste Stations".trim()) {
           return "Gas station";
         } else if (category.trim() === "Water Sheds".trim()) {
           return "Food";
         } else if (category.trim() === "Pet Hospitals".trim()) {
           return "Hotel";
         } else {
           return "Parks and Outdoors";
         }
      }
      
      // Find places and add them to the map
      function findPlaces(category, pt) {
        locator.addressToLocations({
          location: pt,
//          categories: [mapPlace(category)],
          categories: [category],
          maxLocations: 25,
          outFields: ["Place_addr", "PlaceName"]
        })
        .then(function(results) {
          view.popup.close();
          view.graphics.removeAll();
          results.forEach(function(result){
            view.graphics.add(
              new Graphic({
                attributes: result.attributes,
                geometry: result.location,
                symbol: {
                 type: "simple-marker",
                 color: "#000000",
                 size: "12px",
                 outline: {
                   color: "#ffffff",
                   width: "2px"
                 }
                },
                popupTemplate: {
                  title: "{PlaceName}",
                  content: "{Place_addr}"
                }
             }));
          });
        });
      }
      
      // Search for places in center of map
      findPlaces(select.value, view.center);

      // Listen for category changes and find places
      select.addEventListener('change', function (event) {
        findPlaces(event.target.value, view.center);
      });
  
      // Listen for mouse clicks and find places
      view.on("click", function(event){
        view.hitTest(event.screenPoint)
          .then(function(response){
            if (response.results.length < 2) { // If graphic is not clicked, find places 
findPlaces(select.options[select.selectedIndex].text, event.mapPoint);
            }
        })
      });
  
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
